<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Digital Valet</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f0f2f5; }
        .container { text-align: center; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        p { color: #666; }
        button { background-color: #007bff; color: white; border: none; padding: 15px 30px; border-radius: 5px; font-size: 16px; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        #wallet-info { margin-top: 20px; font-size: 14px; color: #444; word-wrap: break-word; white-space: pre-wrap; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the Kingdom</h1>
        <p>Log in with your email to get started.</p>
        <button id="login-button">Login with Email</button>
        <div id="wallet-info"></div>
    </div>

    <script type="module">
        import {PrivyClient} from 'https://unpkg.com/@privy-io/privy-browser@1.14.0?module';

        // --- CONFIGURATION ---
        const YOUR_APP_ID = 'cmge3gac902f7l40cdzy6hzrv';
        // ---------------------

        const privy = new PrivyClient({appId: YOUR_APP_ID});
        const loginButton = document.getElementById('login-button');
        const walletInfoDiv = document.getElementById('wallet-info');

        loginButton.addEventListener('click', async () => {
            try {
                // Log the user in
                await privy.login();
                
                // Get the user's embedded wallet address
                const user = await privy.user();
                const walletAddress = user.wallet?.address;

                // Update the UI to show the wallet address
                if (walletAddress) {
                    loginButton.style.display = 'none'; // Hide login button
                    walletInfoInfo.innerText = `Success! Your invisible wallet has been created:\n${walletAddress}`;
                }

            } catch (error) {
                console.error('Login failed:', error);
                walletInfoDiv.innerText = 'Something went wrong. Please try again.';
            }
        });
    </script>

</body>
</html>
